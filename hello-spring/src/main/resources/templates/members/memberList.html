<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div class="container">
  <div>
    <table>
      <thead>
      <tr>
        <th>#</th>
        <th>이름</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="member :${memberList}">
        <td th:text="${member.id}">1</td>
        <td th:text="${member.name}">김땡땡</td>
      </tr>

      </tbody>
    </table>
  </div>

</div>
</body>
</html>
